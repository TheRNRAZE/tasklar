<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNR Bubble Game</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://a.silvergames.com/j/b/bubble-shooter.jpg" type="image/x-icon">
</head>

<body>
    <h1 class="title">RNR-Bubble-Game</h1>

    <!-- easy de 1.5san 50 sar
     medium da 1san  30 sar 
     hard da 0.7 san  25sar -->
    <audio src="mixkit-liquid-bubble-3000.wav" id="audio"></audio>
    <div class="game-modal">
        <input type="text" name="" id="userName" placeholder="Enter Your Username...">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
    </div>
    <div class="container">
        <div class="game-container">
            <!-- <button class="ballon"></button> -->
        </div>


        <div class="gameover">
        </div>


    </div>

    </div>
    <div class="game-info">
        <div class="game-info-display">
            <p>Username: <span class="username"></span></p>
            <p>Score: <span class="score"></span></p>
            <p>The Number of Ballons: <span class="total"></span></p>
        </div>

        <ul class="users"></ul>
        <div class="controls">
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="start" disabled>Start</button>
        </div>
    </div>
        <script src="main.js"></script>
</body>

</html>
