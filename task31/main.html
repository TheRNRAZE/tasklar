<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <textarea name="" id="areaTextArea"></textarea>

    <div id="areaText"></div>

    <script>
        const areaTextArea = document.querySelector("#areaTextArea")
        const areaText = document.querySelector("#areaText")

        areaTextArea.addEventListener("input",()=>{
            areaText.textContent= areaTextArea.value;
        })
    </script>
</body>

</html>
