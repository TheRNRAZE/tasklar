<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider try</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slide de-r">
            <img src="https://img.freepik.com/premium-photo/landscape-high-icy-mountains-near-lake-digital-art-generative-ai_665346-37252.jpg" alt="">
            <h1>Slide 1</h1>
        </div>
        <div class="slide active">
            <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="">
            <h1>Slide 2</h1>
        </div>
        
        <div class="slide de-l">
            <img src="https://t3.ftcdn.net/jpg/05/71/06/76/360_F_571067620_JS5T5TkDtu3gf8Wqm78KoJRF1vobPvo6.jpg" alt="">
            <h1>Slide 3</h1>
        </div>
        
    </div>
    <div class="controls">
        <button id="prev">prev</button>
        <button id="next">next</button>
    </div>
    <script src="main.js"></script>

</body>

</html>
