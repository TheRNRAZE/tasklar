<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabit</title>
    <link rel="shortcut icon"
        href="https://maraviyainfotech.com/projects/grabit-tailwind/grabit-tailwind/assets/img/favicon/favicon.png"
        type="image/x-icon">
    <!-- font awesome lin==cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- css links -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="first-sec">
        <div class="container">
            <div class="row">
                <div class="fs-contact col-xl-4 col-lg-4 col-md-4 col-sm-6">
                    <div class="fs-phone">
                        <i class="fa-solid fa-phone-volume"></i>
                        +91 987 654 3210
                    </div>
                    <div class="fs-wp">
                        <i class="fa-brands fa-whatsapp"></i>
                        +91 987 654 3210
                    </div>
                </div>
                <div class="fs-slogan col-xl-4 col-lg-4 col-md-4">World's Fastest Online Shopping Destination</div>
                <div class="fs-others col-xl-4 col-lg-4 col-md-4">
                    <div class="fs-help"><a href="#" class="fs-help">Help?</a></div>
                    <div class="fs-track"><a href="#" class="fs-track">Track Order?</a></div>
                    <div class="fs-lang-name">
                        <a href="#">English</a>
                        <ul class="fs-lang-name">
                            <li><a href="">English</a></li>
                            <li><a href="">Italiano</a></li>
                        </ul>
                    </div>

                    <div class="fs-exchange">
                        <a class="fs-e-a" href=" ">Dollar</a>
                        <ul class="fs-exchange">
                            <li><a href="">USD $</a></li>
                            <li><a href="">EURO</a> </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

    </section>
    <section id="second-sec">
        <div class="container">
            <div class="row">
                <div class="ss-logo">
                    <img src="https://maraviyainfotech.com/projects/grabit-tailwind/grabit-tailwind/assets/img/logo/logo.png"
                        alt="">
                </div>
                <div class="ss-input col-lg-5 col-xl-5 col-md-5">
                    <form action="">
                        <input type="text" placeholder="Search Products...">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="ss-others col-lg-3 col-xl-3 col-md-4">
                    <div class="ss-login">
                        <div class="ss-icon">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="ss-info">
                            <p>Account</p>
                            <div>LOGIN
                                <ul>
                                    <li>Register</li>
                                    <li>Checkout</li>
                                    <li>Login</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="ss-wish">
                        <div class="ss-icon">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        <div class="ss-info">
                            <p>Wishlist</p>
                            <div><span>3</span> -ITEMS</div>
                        </div>
                    </div>
                    <div class="ss-cart">
                        <div class="ss-icon">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                        <div class="ss-info">
                            <p>Cart</p>
                            <div><span>3</span> -ITEMS</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

</body>

</html>
